<!DOCTYPE html>
<html>

<head>
    <title>Menu Example</title>
    <style>
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        ul.menu li {
            display: inline-block;
            display: inline-block;
        }

        ul.menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.menu li a:hover {
            background-color: #ff00fb;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li><a href="proyecto1/proyecto1.html">Proyecto 1</a></li>
        <li><a href="proyecto2/proyecto2.html">Proyecto 2</a></li>
    </ul>
</body>

</html>
